<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="Spongebob drawing by Sebery - css drawings animations project"
		/>
		<title>Spongebob Drawing | By Sebery</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- SPONGEBOB BODY -->
		<div class="body">
			<!-- LEFT EYE -->
			<div class="white-circle eye-1">
				<div class="blue-circle">
					<div class="black-circle"></div>
				</div>
			</div>

			<!-- RIGHT EYE -->
			<div class="white-circle eye-2">
				<div class="blue-circle">
					<div class="black-circle"></div>
				</div>
			</div>

			<!-- LEFT CHEEK -->
			<div class="yellow-circle cheek-1"></div>

			<!-- RIGHT CHEEK -->
			<div class="yellow-circle cheek-2"></div>

			<!-- SMILE -->
			<div class="smile"></div>

			<!-- LEFT TEETH -->
			<div class="teeth teeth-1"></div>

			<!-- RIGHT TEETH -->
			<div class="teeth teeth-2"></div>

			<!-- LEFT SHADOW SHAPE -->
			<div class="shadow-shape shadow-shape-1"></div>

			<!-- RIGHT SHADOW SHAPE -->
			<div class="shadow-shape shadow-shape-2"></div>

			<!-- LEFT CIRCLE SHAPE -->
			<div class="circle-shape circle-shape-1"></div>

			<!-- RIGHT CIRCLE SHAPE -->
			<div class="circle-shape circle-shape-2"></div>

			<!-- SHIRT -->
			<div class="shirt"></div>

			<!-- TIE -->
			<div class="tie tie-1"></div>

			<div class="tie tie-2"></div>

			<!-- TRIANGLE LEFT -->
			<div class="triangle triangle-1"></div>

			<!-- TRIANGLE RIGHT -->
			<div class="triangle triangle-2"></div>
		</div>
	</body>
</html>
